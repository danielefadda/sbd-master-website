# Docenti anno 2015-2016
- name: Valerio Arnaboldi
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: È ricercatore presso l'Istituto di Informatica e Telematica (IIT) del Consiglio Nazionale delle Ricerche (CNR), all'interno del gruppo "Ubiquitous Internet" con sede a Pisa. Si occupa principalmente dell'analisi di strutture sociali all'interno di online social network, e della creazione di soluzioni applicative chiamate "Mobile Social Network" per scambio di dati basato su informazioni sociali e di contesto fra dispositivi mobili in prossimità tramite reti opportunistiche.
  image: /assets/images/docenti/arnaboldi.png
- name: Valerio Arnaboldi
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Valerio Arnaboldi holds a PhD in Computer Engineeging from the University of Pisa and he works as a research assistant in the Ubiquitous Internet group, at the institute for informatics and telematics (IIT) of the National Research Council of Italy (CNR). He works in the area of the analysis and characterisation of social structures and information dissemination in Online Social Networks, and on context- and social-aware middleware solutions for Mobile Social Networking applications.
  image: /assets/images/docenti/arnaboldi.png
- name: Viola Bachini
  role: ''
