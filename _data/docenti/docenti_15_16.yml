  bio: Rossano Venturini è ricercatore presso il Dipartimento di Informatica dell'Università di Pisa. Ha ricevuto il dottorato di ricerca in Informatica presso l'Università di Pisa nel 2010 discutendo la tesi dal titolo "On Searching and Extracting Strings from Compressed Textual Data''. I suoi interessi di ricerca si focalizzano principalmente sullo sviluppo e analisi di algoritmi e strutture dati con particolare interesse ai problemi di indicizzazione e ricerca su grandi collezioni di dati testuali.
