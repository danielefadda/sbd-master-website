- name: Daniele Fadda
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Daniele Fadda, nato a Milano 5-10-81, si laurea in Communication Design presso il Laboratorio Density Design del Politecnico di Milano nel 2010. Attualmente svolge la libera professione occupandosi prevalentemente di progetti di promozione e storytelling territoriale (nei comuni di Pisa e Città della Pieve - PG). Si è occupato di rappresentazione visiva di sistemi complessi e di visualizzazione di dati riguardanti soprattutto le infrastrutture per i trasporti e ha collaborato con diversi studi di architettura come consulente per la comunicazione.
  image: /assets/images/docenti/Fadda1.jpg
- name: Daniele Fadda
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Daniele Fadda, born in Milan on 10.05.81. He graduated at Density Design LAB at the School of Design - Politecnico di Milano. He is now a freelance designer coordinating projects about promotion and territorial storytelling for the municipality of Pisa and Città della Pieve (PG). He worked on the visual representation of complex systems, data visualization, especially regarding the transport infrastructures and he collaborated with several architects as communication consultant. In the spare time, he works as graphic designer for the monthly press Seconda Cronaca.
  image: /assets/images/docenti/Fadda1.jpg
- name: Tiziano Fagni
  role: Membro del Consiglio
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Tiziano Fagni è un ricercatore informatico che lavora presso l'ISTI,CNR con interessi di ricerca che coprono i settori del machine learning e del data mining, e principalmente focalizzati su problematiche di NLP applicate in contesti applicativi di text analytics. Sempre in ambito testuale, si interessa anche di problematiche di scalabilità degli algoritmi di machine learning su domini applicativi di tipo BIG DATA e ultimamente anche di tecnologie di deep learning.
  image: /assets/images/docenti/tizy_profilo.jpg
- name: Tiziano Fagni
  role: Steering Committee Member
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: I am a computer science researcher working at NeMis lab of ISTI-CNR in Pisa. I graduated in Computer Science in 2002 at the faculty of Computer Science of the University of Pisa. After my degree, I started working as junior researcher/technologist at ISTI-CNR first in the HPC (High Performance Computing) lab and next in the NeMis (Network Multimedia Information Systems) lab.
  image: /assets/images/docenti/tizy_profilo.jpg
- name: Lorenzo Gabrielli
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Lorenzo Gabrielli was born in 1984 in Italy. He graduated in Business Informatics in 2010 at the University of Pisa. He discussed his thesis on Mobility Data Analysis: “A Case Study of the Milan area”. Currently he is a Research Fellow at ISTI-CNR as member of Knowledge Discovery and Delivery Laboratory.'
  image: /assets/images/docenti/Gabrielli1a.jpg
- name: Lorenzo Gabrielli
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Lorenzo Gabrielli ha sei anni di esperienza nell’analisi di Big Data con tecniche di Data Mining e Machine Learning. I suoi interessi riguardano lo studio della mobilità allo scopo di individuare i pattern individuali e collettivi di comportamento, arricchimento semantico degli spostamenti, studio della capacità del trasporto pubblico locale di servire viaggi privati.
