- name: Roberto Trasarti
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Si è laureato in Tecnologie Informatiche nel 2006, presso l''Università di Pisa per poi iniziare il dottorato di ricerca in Informatica presso la Scuola "Galileo Galilei", (Università di Pisa). Nel giugno 2010 ha conseguito il dottorato di ricerca presentando la tesi dal titolo “Mastering the Spatio-Temporal Knowledge Discovery Process”. Attualmente è ricercatore del ISTI-CNR, e membro del KDD Lab (Knowledge Discovery and Delivery). I suoi temi di ricerca sono: data mining, analisi dei dati di mobilità, intelligenza artificiale, ragionamento automatico.'
