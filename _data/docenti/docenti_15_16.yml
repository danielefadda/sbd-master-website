- name: Paolo Cintia
  role: ''
  institution: Dipartimento d'Informatica, Università di Pisa
  bio: Born in Marsciano(PG), 4th november 1983. Actually i'm a Phd Student in Computer Science at the graduate studies school "G. Galilei" of Pisa. My main interests in researching are about mobility mining and location prediction. In 2006 I got my bachelor degree in Computer Science at university of Perugia, with thesis on "Parallels and distributed algorithms for resolution of propagation equations". In 2009 I got my master degree in Computer Science at university of Pisa, with thesis on "Map matching of gsm tracks with data mining technique"
  image: /assets/images/docenti/Cintia1.jpg
- name: Paolo Cintia
  role: ''
  institution: Dipartimento d'Informatica, Università di Pisa
  bio: 'Nato a Marsciano (Perugia), ha una laurea specialistica e un dottorato in Informatica, entrambi conseguiti presso l''Università di Pisa. Oggi è post-doc all''Istituto di Scienze dell''Informazione del CNR, dove si occupa di Big Data, con attenzione a due ambiti: mobilità e performance sportiva. Partecipa a progetti europei di ricerca in tema di analisi e integrazione di dati di mobilità, con particolare riferimento alla telefonia mobile, e collabora con la Northeastern University di Boston sul tema emergente della Scienza del Successo.'
