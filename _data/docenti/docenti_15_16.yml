  bio: Rossano Venturini is assistant professor at University of Pisa. He received his Ph.D. from the Computer Science Department of the University of Pisa in 2010 discussing his thesis titled "On Searching and Extracting Strings from Compressed Textual Data''. His research interests are mainly focused on the design and analysis of algorithms and data structures with special attention to problems of indexing and searching large textual collections.
