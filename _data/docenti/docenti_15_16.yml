  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Francesca Pratesi si è laureata in Tecnologie Informatiche nel 2013. Attualmente è una studentessa di dottorato al Dipartimento di Informatica dell'Università di Pisa ed è uno dei membri del KDD-LAB, un laboratorio congiunto dell'Università di Pisa e dell'ISTI-CNR di Pisa. I suoi interessi di ricerca sono legati alla privacy dei dati, in particolare quella relativa alle tecniche di data mining e ai dati di mobilità.
