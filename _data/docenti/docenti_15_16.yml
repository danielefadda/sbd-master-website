  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Maurizio Tesconi is a researcher in Computer Science and a member of the Web Application for the Future Internet group at the Institute for Informatics and Telematics of the National Research Council (CNR) of Pisa. His PhD thesis was about the development of a framework for the management of complex semantic resources. His research interests include Social Web Mining and Social Media Analysis, Visual Analytics, and Natural Language Processing.
  image: /assets/images/docenti/tesconi.png
- name: Maurizio Tesconi
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: È un ricercatore dell'Istituto di Informatica e Telematica del CNR di Pisa. Laureato in Ingegneria Informatica, ha ottenuto un dottorato di Ricerca in Ingegneria dell'Informazione con una tesi riguardante lo sviluppo di un framework per la gestione di risorse semantiche complesse. I suoi interessi di ricerca riguardano l'analisi dei Social Media, il Visual Analytics, il Semantic Web e la Linguistica Computazionale. Attualmente insegna 'Visual Analytics' all'interno della laurea magistrale in business informatics dell'università di Pisa.
