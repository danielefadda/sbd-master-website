  bio: 'Laureato con lode in Scienze dell’Informazione all’Università degli Studi di Pisa nel 1973, ha ricoperto all’Università di Pisa i seguenti ruoli: borsista CNR nel ‘73-‘74, contrattista quadriennale nel ‘74-‘78, assistente ordinario nel ‘78-‘82, professore associato nel ‘82-‘87, professore ordinario dal 1987 a oggi.'
