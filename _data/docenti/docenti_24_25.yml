# Docenti anno 2024-2025
- name: Chiara Boldrini
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Chiara Boldrini è Prima Ricercatrice presso l'IIT-CNR e responsabile del laboratorio di AI & Data Science dell'unità di ricerca Ubiquitous Internet. I suoi interessi di ricerca includono l'AI decentralizzata centrata sull'uomo, l'apprendimento causale nei sistemi pervasivi, i modelli comportamentali/cognitivi umani per l'analisi e la progettazione di reti sociali online/Metaverso.
  image: /assets/images/docenti/boldrini.jpeg
- name: Chiara Boldrini
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Chiara Boldrini is a Senior Researcher at IIT-CNR and head of the AI & Data Science lab of the Ubiquitous Internet research unit. Her research interests are in human-centric decentralized AI, causal learning in pervasive systems, human behavioral/cognitive models for the analysis and design of online social networks/Metaverse. She is the IIT-CNR co-PI for the National Extended Partnership in Artificial Intelligence FAIR, H2020 SoBigData++ and H2020 HumaneE-AI-Net projects, and was involved in several EC projects since FP7.
  image: /assets/images/docenti/boldrini.jpeg
