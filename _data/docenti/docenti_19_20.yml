- name: Giulia Livieri
  role: ''
  institution: Scuola Normale Superiore di Pisa
  bio: Giulia holds a degree in Mathematics from the University of Padova with a score of 110/110 and attended the “Corso di Alta Formazione in Finanza Matematica” at University of Bologna with the score of 30/30 with laude. Now, she is a postdoctoral researcher at Scuola Normale Superiore, where she obtained her Ph.D. in financial mathematics in October 2017 with the score of 70/70 with laude. Her research focuses on financial econometrics for the modeling of financial markets both at high and low frequency, mean field game and corporate finance.
