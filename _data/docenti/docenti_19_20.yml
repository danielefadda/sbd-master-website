- name: Daniele Fadda
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Daniele Fadda, nato a Milano 5-10-81, si laurea in Communication Design presso il Laboratorio Density Design del Politecnico di Milano nel 2010. Attualmente svolge la libera professione occupandosi prevalentemente di progetti di promozione e storytelling territoriale (nei comuni di Pisa e Città della Pieve - PG). Si è occupato di rappresentazione visiva di sistemi complessi e di visualizzazione di dati riguardanti soprattutto le infrastrutture per i trasporti e ha collaborato con diversi studi di architettura come consulente per la comunicazione.
  image: /assets/images/docenti/Fadda1.jpg
- name: Daniele Fadda
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Daniele Fadda, born in Milan on 10.05.81. He graduated at Density Design LAB at the School of Design - Politecnico di Milano. He is now a freelance designer coordinating projects about promotion and territorial storytelling for the municipality of Pisa and Città della Pieve (PG). He worked on the visual representation of complex systems, data visualization, especially regarding the transport infrastructures and he collaborated with several architects as communication consultant. In the spare time, he works as graphic designer for the monthly press Seconda Cronaca.
  image: /assets/images/docenti/Fadda1.jpg
- name: Fosca Giannotti
  role: Steering Committee Member
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Fosca Giannotti is a senior researcher at the Information Science and Technology Institute of the National Research Council at Pisa, Italy, where she leads the Knowledge Discovery and Data Mining Laboratory – KDD LAB – a joint research initiative with the University of Pisa, founded in 1995, one of the earliest European research groups specifically targeted at data mining and knowledge discovery.
  image: /assets/images/docenti/Giannotti1-2-2.jpg
- name: Fosca Giannotti
  role: Membro del Consiglio
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'È dirigente di ricerca del Consiglio Nazionale delle Ricerche (CNR) e dirige con Dino Pedreschi il KDD LAB – Knowledge Discovery and Data Mining Laboratory [kdd.isti.cnr.it] – un centro di ricerca congiunto fra l’Università di Pisa e l’Istituto di Scienza e Tecnologie dell’Informazione del CNR, uno dei primi focalizzati sul “data mining”. I suoi interessi di ricerca includono: data mining query languages, knowledge discovery support environment, web-mining, spatio-temporal reasoning, spatio-temporal data mining e privacy preserving data mining.'
  image: /assets/images/docenti/Giannotti1-2-2.jpg
- name: Riccardo Guidotti
  role: Steering Committee Member
  institution: Dipartimento d'Informatica, Università di Pisa
  bio: 'Riccardo Guidotti was born in 1988 in Pitigliano (GR) Italy. He graduated cum laude in Computer Science in 2013, at University of Pisa. He discussed hi thesis on Mobility Ranking: Human Mobility Analysis using Ranking Measures. He started the Ph.D. in Computer Science at the School for Graduate Studies "Galileo Galilei", (University of Pisa) in November 2013. He is currently a member of Knowledge Discovery and Delivery Laboratory. His interests regard Individual Data Mining, Mobility Data Analysis, Economic Data Analysis and Complex Network Analysis.'
  image: /assets/images/docenti/Guidotti1.jpg
- name: Riccardo Guidotti
  role: Membro del Consiglio
  institution: Dipartimento d'Informatica, Università di Pisa
  bio: 'Riccardo Guidotti è nato nel 1988 a Pitigliano (GR) Italia. Si è laureato con lode in Informatica nel 2013, presso l''Università di Pisa. La sua tesi di laurea si intitola "Mobility Ranking: Human Mobility Analysis using Ranking Measures". Ha iniziato il dottorato di ricerca in Computer Science presso la Scuola per Graduate Studies "Galileo Galilei", (Università di Pisa), nel novembre 2013. Attualmente è membro del Knowledge Discovery and Data Mining Laboratory.'
  image: /assets/images/docenti/Guidotti1.jpg
