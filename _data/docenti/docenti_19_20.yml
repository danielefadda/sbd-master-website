- name: Angelica Lo Duca
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Angelica Lo Duca lavora come post-doc presso l’Istituto di Informatica e Telematica del CNR di Pisa. Ha conseguito la laurea magistrale in Ingegneria informatica nel 2007 e il dottorato di ricerca in Ingegneria dell’Informazione nel 2012, entrambi presso l’università di Pisa. Attualmente è membro del laboratorio WAFI (Web Applications for the Future Internet), nel gruppo di Data Visualization e Semantic Web. I suoi interessi di ricerca includono Semantic Web, Data Integration, Data Science e Data Security, applicati ai campi del turismo e dei Beni Culturali.
  image: /assets/images/docenti/angelica.loduca.jpg
- name: Angelica Lo Duca
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Angelica Lo Duca is a postdoctoral researcher at the Institute of Informatics and Telematics of the National Research Council of Pisa. In 2012, she received her Ph.D. in Ingegneria dell'Informazione from the University of Pisa. She received her Bachelor's and Master's degrees in Computer Engineering from University of Pisa respectively in 2005 and 2007. Currently, she works at the Web Applications for the Future Internet Laboratory, in the Semantic Web and Data Visualization group.
  image: /assets/images/docenti/angelica.loduca.jpg
- name: Andrea Marchetti
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: 'Andrea Marchetti is a technologist in the Institute of Informatics and Telematic (IIT) of CNR Pisa. In 2009 he funded the Web Applications for the Future Internet Group and is responsible of the activity “Social and Semantic Web”. His main research interests are concerning: web of data, digital humanities, data visualization, social media analysis and data journalism. On these issues he produced several publications.'
  image: /assets/images/docenti/marchetti.png
- name: Andrea Marchetti
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: È un tecnologo presso l’Istituto di Informatica e Telematica (IIT) del CNR di Pisa. Dal 2009 al 2012 è stato responsabile del laboratorio “Web Applications for the Future Internet” ed è attualmente responsabile dell’attività “Social e Semantic Web”. I suoi principali interessi scientifici riguardano le tematiche Web of Data, (Linked Open Data, Deep Web), Digital Humanities, Social Media Analysis e Data Journalism su cui ha prodotto diverse pubblicazioni.
  image: /assets/images/docenti/marchetti.png
- name: Letizia Milli
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Letizia Milli holds Master Degree in Computer Science from University of Pisa, Italy graduated magna cum laude (110/110 cum laude) in 2013. She is currently a PhD student in Computer Science at the University of Pisa and a member of the Knowledge Discovery and Data Mining Laboratory (KDD-Lab), a joint research group with the Information Science and Technology Institute of the National Research in Pisa. Her research interests include data mining, quantification, diffusion of phenomena and innovation in complex networks and the Science of Success.
  image: /assets/images/docenti/Milli1.jpg
- name: Letizia Milli
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Letizia Milli si è laureta in Informatica nel 2013. Attualmente è una studentessa di dottorato al Dipartimento di Informatica dell'Università di Pisa ed è uno dei membri del KDD-LAB, un laboratorio congiunto dell'Università di Pisa e dell'ISTI-CNR di Pisa. I suoi interessi di ricerca sono legati allo studio dei fenomeni diffusivi su reti complesse, alla scieza del successo e al problema della quantificazione.
  image: /assets/images/docenti/Milli1.jpg
- name: Anna Monreale
  role: Director
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Anna Monreale is an Associate Professor at the Computer Science Department of the University of Pisa and a member of the Knowledge Discovery and Data Mining Laboratory (KDD-Lab), a joint research group with the Information Science and Technology Institute of the National Research Council in Pisa. She has been a visiting student at Department of Computer Science of the Stevens Institute of Technology (Hoboken, NewJersey, USA) (2010).
  image: /assets/images/docenti/Monreale1_0.jpeg
- name: Anna Monreale
  role: Direttore
  institution: Dipartimento di Informatica, Università di Pisa
  bio: È Professore Associato presso il Dipartimento di Informatica dell'Università di Pisa e membro del Knowledge Discovery and Data Mining Laboratory (KDD-Lab), un centro di ricerca congiunto tra ISTI-CNR e Università di Pisa. I suoi temi di ricerca includono lo studio della big data analytics, delle social networks e dei problemi di privacy che possono sorgere durante l'analisi di dati personali e sensibili. Ha partecipato a diversi progetti di ricerca europei, tra cui il più recente PETRA, il cui tema principale è la mobilità in ambito "smart cities".
  image: /assets/images/docenti/Monreale1.jpeg
- name: Vinicius Monteiro de Lira
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Postdoc al High Performance Computing Lab al ISTI-CNR. Ha un dottorato di ricerca in Informatica preso all'Università Federale di Pernambuco in cotutela con l'Università di Pisa. Attuali argomenti di ricerca includono tecniche di Machine Learning applicate a dati di mobilità per lo sviluppo di applicazioni di Smart Mobility. Ha partecipato attivamente a diversi progetti di ricerca europei che coinvolgono diverse aree dell'informatica come Data Mining, Distributed Computing, e Cloud Computing.
  image: /assets/images/docenti/vinicius monteiro de lira.jpg
- name: Vinicius Monteiro de Lira
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Postdoctoral Research Fellow at the High Performance Computing Lab at the ISTI-CNR. PhD in Computer Science at the Federal University of Pernambuco, ­with joint supervision by the University of Pisa. Current research topics include machine learning techniques applied to mobility data for the development of Smart Mobility applications. He has actively collaborated in several Research European Projects involving different areas of Computer Science such as Data Mining, Distributed Computing, and Cloud Computing.
  image: /assets/images/docenti/vinicius monteiro de lira.jpg
- name: Alejandro Moreo Fernández
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Alejandro Moreo Fernández received a PhD in Computer Sciences and Information Technologies from the University of Granada in 2013. He is a Postdoctoral Fellow at Istituto di Scienza e Tecnologie dell'Informazione ``A. Faedo'', which is part of the National Research Council (CNR). His research interests include deep learning and representation learning, with particular focus on imbalanced text classification, multilingual text classification, and cross-domain and cross-lingual sentiment classification.
  image: /assets/images/docenti/MoreoFernandez.jpg
- name: Alejandro Moreo Fernández
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Alejandro Moreo Fernández ha ricevuto il PhD in Computer Sciences and Information Technologies presso l'Università di Granada, in Spagna, nel 2013. È attualmente Postdoc all'Istituto di Scienza e Tecnologie dell'Informazione "A. Faedo" del Consiglio Nazionale delle Ricerche. I suoi interessi di ricerca riguardano il deep learning e representation learning applicato a problemi di imbalanced text classification, multilingual text classification, e cross-domain and cross-lingual sentiment classification.
  image: /assets/images/docenti/MoreoFernandez.jpg
- name: Mirco Nanni
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: È ricercatore presso l'istituto ISTI del CNR, Pisa. Ha una laurea in Scienze dell'informazione (1996) ed un dottorato di ricerca in Informatica (2001) ottenuti presso l'università di Pisa. I suoi temi di ricerca includono il data mining in generale, metodi di clustering, mobility data analysis e le loro applicazioni. Ha partecipato a numerosi progetti nazionali ed internazionali, tra cui il più recente PETRA, progetto europeo incentrato sul tema della mobilità in ambito "smart cities". E' stato visiting researcher presso vari istituti internazionali, tra cui l'M.I.T.
  image: /assets/images/docenti/nanni.png
- name: Mirco Nanni
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: He is a researcher at the ISTI institute of CNR, Pisa. He holds a degree (1996) and a PhD (2001) in Computer Science, both obtained at the Pisa University. His research topics include data mining in general, clustering methods, mobility data analysis and their applications. He participated to several national and international projects, the most recent being PETRA, a UE project centered around mobility in a "smart cities" context. He has been a visiting in a few international institutes, including M.I.T. in Boston and University of New Brunswick in Canada.
  image: /assets/images/docenti/nanni.png
- name: Leonardo Nizzoli
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Leonardo Nizzoli was born in Pisa in 1984. After graduating in Physics in 2010, he worked more than 5 years as a researcher in a R&D company devoted to the implementation of marine wave energy converters. In 2016 he attended the Post Graduate Master in Big Data Analytics and Social Mining at the University of Pisa. He spent the training period at Enel Global Thermal Generation, where he realized - in collaboration with Angela Italiano - a data driven machine learning model able to predict thermo-acoustic instabilities in natural gas turbines.
  image: /assets/images/docenti/Nizzoli.png
- name: Leonardo Nizzoli
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Leonardo Nizzoli è nato a Pisa nel 1984. Dopo essersi laureato in Fisica nel 2010, ha lavorato per più di 5 anni come ricercatore in una azienda R&D impegnata nella realizzazione di marine wave energy converters. Nel 2016 ha frequentato il Master di II livello in Big Data Analytics and Social Mining dell’Università di Pisa.
  image: /assets/images/docenti/Nizzoli.png
- name: Luca Pappalardo
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Born in Salerno (Italy), I earned my PhD in Computer Science at University of Pisa with the thesis "Human Mobility, Social Networks and Economic Development: a Data Science perspective". In my research, I exploit the power of Big Data to study many aspects of human behavior: the patterns of human mobility, the structure and evolution of complex networks, the patterns of success in sports, and the usage of data-driven measures of human behavior to monitor and predict the economic development of countries, cities, and territories.'
  image: /assets/images/docenti/Pappalardo1.jpg
- name: Luca Pappalardo
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Ha conseguito la laurea specialistica in Informatica all''Università di Salerno e il dottorato di ricerca in Informatica all''Università di Pisa, con la tesi "Human Mobility, Social Networks and Economic Development: a Data Science perspective".'
  image: /assets/images/docenti/Pappalardo1.jpg
- name: Andrea Passarella
  role: Steering Committee Member
  institution: Istituto di Informatica e Telematica, CNR
  bio: He is a Researcher at the Institute for Informatics and Telematics of CNR. His work focuses on mobile networks and Online and Mobile Social Networks, with emphasis on the study of human social structures in Online Social Networks through the analysis of data on interaction between users. He is co-author of over 100 publications in journals and international conferences, and has received several awards, including four Best Paper Awards at international conferences.
  image: /assets/images/docenti/passarella.png
- name: Andrea Passarella
  role: Membro del Consiglio
  institution: Istituto di Informatica e Telematica, CNR
  bio: È Ricercatore presso l'Istituto di Informatica e Telematica del CNR. Si occupa di reti mobili e di Online e Mobile Social Networks, con enfasi sullo studio delle strutture sociali umane in Online Social Networks tramite l'analisi di dati su interazione tra utenti. È co-autore di più di 100 pubblicazioni su riviste e congressi internazionali, ed ha ricevuto diversi riconoscimenti, tra cui 4 Best Paper Awards a congressi internazionali. È stato ed è tuttora coordinatore di gruppi di ricerca CNR in progetti finanziati dalla Commissione Europea.
  image: /assets/images/docenti/passarella.png
- name: Dino Pedreschi
  role: Vice Direttore
  institution: Dipartimento di Informatica, Università di Pisa
  bio: È professore ordinario di Informatica all’Università di Pisa ed un pioniere della big data analytics, ovvero l’analisi delle tracce digitali delle attività umane per comprendere la complessità sociale. Dirige con Fosca Giannotti il KDD LAB – Knowledge Discovery and Data Mining Laboratory [kdd.isti.cnr.it] – un centro di ricerca congiunto fra l’Università di Pisa e l’Istituto di Scienza e Tecnologie dell’Informazione del CNR, uno dei primi focalizzati sul “data mining”.
  image: /assets/images/docenti/pedreschi.png
- name: Dino Pedreschi
  role: Vice-Director
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Dino Pedreschi is a Professor of Computer Science at the University of Pisa, and a pioneering scientist in mobility data mining, social network mining and privacy-preserving data mining. He co-leads with Fosca Giannotti the Pisa KDD Lab - Knowledge Discovery and Data Mining Laboratory, a joint research initiative of the University of Pisa and the Information Science and Technology Institute of the Italian National Research Council, one of the earliest research lab centered on data mining. His research focus is on big data analytics and mining and their impact on society.
  image: /assets/images/docenti/pedreschi.png
- name: Roberto Pellungrini
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Nato e cresciuto a Viareggio, Toscana, Roberto Pellungrini è dottorando in Informatica presso l’Università di Pisa. I suoi interessi principali di ricerca riguardano gli aspetti etici legati al mondo della Scienza dei Dati, in particolare le problematiche relative alla Privacy degli individui. Prima di vincere la borsa di Dottorato, ha conseguito la Laurea Magistrale in Informatica per l’Economia e L’Azienda, con tesi sulla Valutazione del Rischio di Privacy e della Qualità dei Dati di Mobilità Umana.
  image: /assets/images/docenti/Pellungrini1.jpg
- name: Roberto Pellungrini
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Born and raised in Viareggio, Tuscany, Roberto Pellungrini is a PhD student in Computer Science at the University of Pisa. His main research interests concern ethical aspects related to Data Science, in particular regarding Privacy issues. Before winning the PhD scholarship, he attained a Master Degree in Business Informatics with a thesis on Assessing Privacy Risk and Quality in Human Mobility Data.
  image: /assets/images/docenti/Pellungrini1.jpg
- name: Raffaele Perego
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Raffaele Perego, is a senior researcher of the italian National Research Council (CNR). He leads the High Performance Computing Laboratory (HPC Lab, http://hpc.isti.cnr.it ) belonging to the “Istituto di Scienza e Tecnologia dell’Informazione A. Faedo” (ISTI), the largest CNR institute involved in ICT Research. The laboratory is located in the CNR Research Area of Pisa, and is closely linked with the University of Pisa and the SoBigData Lab.
  image: /assets/images/docenti/perego-2.jpg
- name: Raffaele Perego
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: È primo ricercatore del Consiglio Nazionale delle Ricerche (CNR) e coordinatore del laboratorio High Performance Computing (HPC Lab, http://hpc.isti.cnr.it ) dell"Istituto di Scienza e Tecnologia dell'Informazione A. Faedo" (ISTI), il più grande istituto di ricerca del CNR del settore ICT. Il laboratorio opera nell'Area della Ricerca del CNR di Pisa, ed è strettamente collegato con l'Università di Pisa e l'iniziativa SoBigData Lab.
  image: /assets/images/docenti/perego-2.jpg
- name: Andrea Piccaluga
  role: ''
  institution: Scuola Superiore Sant'Anna
  bio: Andrea Piccaluga is the Director of the Institute of Management at Scuola Superiore Sant'Anna ( www.sssup.it ), where he is Professor of Innovation Management. He is also President of Netval ( www.netval.it ), the Italian network of University Technology Transfer Offices.
  image: /assets/images/docenti/foto_Picca_2013_BN-2.jpg
- name: Andrea Piccaluga
  role: ''
  institution: Scuola Superiore Sant'Anna
  bio: Andrea Piccaluga is the Director of the Institute of Management at Scuola Superiore Sant'Anna ( www.sssup.it ), where he is Professor of Innovation Management. He is also President of Netval ( www.netval.it ), the Italian network of University Technology Transfer Offices.
  image: /assets/images/docenti/foto_Picca_2013_BN-2.jpg
- name: Francesca Pratesi
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Francesca Pratesi received the MS degree in computer science from Pisa University, Italy, in 2013. She is a PhD student at the Computer Science Department of University of Pisa since November 2013 and a member of the Knowledge Discovery and Data Mining Lab, a joint research group with the Information Science and Technology Institute of the National Research Council in Pisa. Her research interests include data mining, data privacy and spatio-temporal data analysis.
  image: /assets/images/docenti/Pratesi1.jpg
- name: Francesca Pratesi
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Francesca Pratesi si è laureata in Tecnologie Informatiche nel 2013. Attualmente è una studentessa di dottorato al Dipartimento di Informatica dell'Università di Pisa ed è uno dei membri del KDD-LAB, un laboratorio congiunto dell'Università di Pisa e dell'ISTI-CNR di Pisa. I suoi interessi di ricerca sono legati alla privacy dei dati, in particolare quella relativa alle tecniche di data mining e ai dati di mobilità.
  image: /assets/images/docenti/Pratesi1.jpg
- name: Giuseppe Prencipe
  role: Steering Committee Member
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Giuseppe Prencipe is currently Associate Professor at the Department of Computer Science at the University of Pisa. His research interests are mainly on distributed systems, mobile and wearable computing; he has published more than 50 scientific publications on international journals and conference proceedings, and participated in several national and international research projects.
  image: /assets/images/docenti/Foto.JPG
- name: Giuseppe Prencipe
  role: Membro del Consiglio
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Giuseppe Prencipe è attualmente Professore Associato presso il Dipartimento di Informatica dell'Università di Pisa. I suoi interessi di ricerca vertono su sistemi distribuiti, mobile e wearable computing; ha al suo attivo oltre 50 pubblicazioni scientifiche su riviste e atti di conferenza internazionali, e ha partecipato a numerosi progetti di ricerca nazionali e internazionali. Ha contribuito alla progettazione e allo sviluppo di soluzioni software dedicate ad ambienti distribuiti popolati da robot mobili, e ha sviluppato applicazioni mobili su piattaforme Android, Android Wear e iOS.
  image: /assets/images/docenti/Foto.JPG
- name: Roberto Santoro
  role: ''
  institution: Spazio Dati
  bio: 'As graduate researcher at the university of Pisa, Roberto worked initially on algorithms for similarity measures and classification on knowledge graphs (Google Research Award), and later on algorithms for economic networks. He then moved into industry: in Spaziodati he works both on the development of semantic annotation engines and on data science/machine learning projects applied to large economic and textual datasets. In SpazioDati he is also in charge of the SmartDataLake EU project.'
  image: /assets/images/docenti/Santoro.jpg
- name: Roberto Santoro
  role: ''
  institution: Spazio Dati
  bio: In qualità di borsista presso l'università di Pisa, Roberto ha lavorato inizialmente ad algoritmi per misure di similarità e classificazione su grafi di conoscenza (Google Research Award), e in seguito ad algoritmi per reti economiche. Successivamente si è trasferito in SpazioDati, azienda presso la quale si occupa sia dello sviluppo di motori di annotazione semantica, sia di progetti di data science e machine learning applicati a grandi quantità di dati economici e testuali. È responsabile in SpazioDati del progetto europeo SmartDataLake.
  image: /assets/images/docenti/Santoro.jpg
- name: Alina Sîrbu
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Alina Sîrbu is Assistant Professor of Computer Science at the university of Pisa and a member of the KDD LAB. She holds a PhD in Computer Science (2011) from Dublin City University in Ireland. After her PhD she was a postdoctoral researcher at the Institute for Scientific Interchange in Turin, Italy, and at the University of Bologna, Italy. In 2014 she was Visiting Assistant Professor of Computer Science at New York University Shanghai, and in 2017 Visiting Assistant Professor of Computer Science at New York University Abu Dhabi.
  image: /assets/images/docenti/Sirbu1.jpg
- name: Alina Sîrbu
  role: ''
  institution: Dipartimento di Informatica, Università di Pisa
  bio: Alina Sîrbu è ricercatrice del dipartimento di Informatica dell'Università di Pisa e membro del KDD Lab. Ha conseguito il dottorato di ricerca nel 2011 in Informatica in Irlanda (Dublin City University). E' stata postdoc nell'Istituto per l'interscambio scientifico di Torino e assegnista di ricerca all'Università di Bologna. Nel 2014 è stata Visiting Assistant Professor a New York University Shanghai e nel 2017 a New York University Abu Dhabi.
  image: /assets/images/docenti/Sirbu1.jpg
- name: Maurizio Tesconi
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: Maurizio Tesconi is a researcher in Computer Science and a member of the Web Application for the Future Internet group at the Institute for Informatics and Telematics of the National Research Council (CNR) of Pisa. His PhD thesis was about the development of a framework for the management of complex semantic resources. His research interests include Social Web Mining and Social Media Analysis, Visual Analytics, and Natural Language Processing.
  image: /assets/images/docenti/tesconi.png
- name: Maurizio Tesconi
  role: ''
  institution: Istituto di Informatica e Telematica, CNR
  bio: È un ricercatore dell'Istituto di Informatica e Telematica del CNR di Pisa. Laureato in Ingegneria Informatica, ha ottenuto un dottorato di Ricerca in Ingegneria dell'Informazione con una tesi riguardante lo sviluppo di un framework per la gestione di risorse semantiche complesse. I suoi interessi di ricerca riguardano l'analisi dei Social Media, il Visual Analytics, il Semantic Web e la Linguistica Computazionale. Attualmente insegna 'Visual Analytics' all'interno della laurea magistrale in business informatics dell'università di Pisa.
  image: /assets/images/docenti/tesconi.png
- name: Salvatore Trani
  role: Membro del Consiglio
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Salvatore Trani ha conseguito la laurea in Informatica presso l'Università di Pisa nel 2013. Intraprende successivamente un periodo di collaborazione con l'Istituto di Scienza e Tecnologie dell'Informazione (ISTI) "A. Faedo" del Consiglio Nazionale delle Ricerche (CNR) di Pisa. Collaborazione che prosegue anche durante i suoi studi presso la scuola di Dottorato di Informatica dell'Università di Pisa.
  image: /assets/images/docenti/DSC01514_0.jpg
- name: Salvatore Trani
  role: Steering Committee Member
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: Salvatore Trani got his master degree at the Computer Science Department of the University of Pisa in 2013. He then started a collaboration with the Istituto di Scienza e Tecnologie dell'Informazione (ISTI) "A. Faedo" of the Consiglio Nazionale delle Ricerche (CNR) in Pisa. The collaboration continued also during his PhD course at the PhD school of Computer Science of the University of Pisa. In 2016 he submitted his PhD thesis titled "Improving Efficiency and Effectiveness of Document Understanding in Web Search". Currently he is a research fellow at ISTI-CNR.
  image: /assets/images/docenti/DSC01514.jpg
- name: Roberto Trasarti
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Si è laureato in Tecnologie Informatiche nel 2006, presso l''Università di Pisa per poi iniziare il dottorato di ricerca in Informatica presso la Scuola "Galileo Galilei", (Università di Pisa). Nel giugno 2010 ha conseguito il dottorato di ricerca presentando la tesi dal titolo “Mastering the Spatio-Temporal Knowledge Discovery Process”. Attualmente è ricercatore del ISTI-CNR, e membro del KDD Lab (Knowledge Discovery and Delivery). I suoi temi di ricerca sono: data mining, analisi dei dati di mobilità, intelligenza artificiale, ragionamento automatico.'
  image: /assets/images/docenti/trasarti.png
- name: Roberto Trasarti
  role: ''
  institution: Istituto di scienza e tecnologie dell'Informazione, CNR
  bio: 'Roberto Trasarti was born in 1979 in Italy. He graduated in Computer Science in 2006, at the University of Pisa. He discussed his thesis on ConQueSt: a Constraint-based Query System aimed at supporting frequent patterns discovery. He started the Ph.D. in Computer Science at the School for Graduate Studies "Galileo Galilei", (University of Pisa). In June 2010 he received his Ph.D. presenting the thesis entitled "Mastering the Spatio-Temporal Knowledge Discovery Process".'
  image: /assets/images/docenti/trasarti.png
