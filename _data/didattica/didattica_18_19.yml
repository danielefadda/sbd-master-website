    (OLAP): SQL Server Analysis Services (SSAS). Reportistica con Excel e SQL Server
    Reporting Services (SSRS).'
  competenze: Lo studente acquisirà conoscenze sulle principali metodologie, architetture
    e tecnologie di Business Intelligence, con particolare riferimento ai sistemi
    software ed alla loro applicazione al supporto delle decisioni. Lo studente saprà
    utilizzare, in modo basilare, strumenti software per l’accesso, la pulizia e la
    trasformazione di dati, e strumenti per la definizione di cubi multidimensionali
    e per la progettazione di reportistica di sintesi.
