- corso: Data Management for Business Intelligence
  crediti: 2
  ore: 20
  area: Big Data Technology
  descrizione: Il modulo presenta tecnologie e sistemi per la progettazione, il popolamento
    e l'interrogazione di Data Warehouse per il supporto alle decisioni. L’accento
    viene posto sulle tecnologie e sull’analisi di problemi applicativi utilizzando esempi
    e casi studio, con esercitazioni in laboratorio. Lo studente acquisirà conoscenze
    e capacità sulle principali tecnologie per la Business Intelligence come ETL (Extract,
    Transform and Load), Data Warehousing, Analytics SQL, OLAP (Online Analytical
    Processing).
  anno: 2020-2021,2019-2020,2018-2019,2017-2018
  lingua: IT
  professori: Ruggieri Salvatore
  tutor: Pellungrini Roberto
  notions: Ogni organizzazione utilizza i dati storici accumulati con il sistema informatico
    operazionale per produrre informazioni sintetiche adatte a facilitare i processi
    decisionali e renderli più veloci ed obiettivi. Il corso presenta l’approccio
    che prevede il progetto, la realizzazione ed il popolamento di particolari basi
    di dati, dette data warehouse, a partire dalle quali si procede con opportune
    interrogazioni per produrre interattivamente report di sintesi. L’accento è sull’analisi
    di problemi applicativi usando esempi e casi di studio.
  tecniche: 'Formati di rappresentazione dei dati su file (CSV, FLV, XML). Protocolli
    per l’accesso ai dati su sistemi per basi di dati relazionali. Strumenti per l''ETL:
