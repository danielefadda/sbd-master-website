- corso: Social Network Analysis
  crediti: 2
  ore: 20
  area: Big Data Mining
  descrizione: Il modulo ha lo scopo di fornire agli studenti gli strumenti e le conoscenze
    necessarie ad analizzare dati su larga scala provenienti da Online Social Networks.
    Nel modulo vengono presentati gli strumenti di analisi necessari, vengono poi
    illustrati i risultati ottenuti applicando tali strumenti a vari tipi di reti
    sociali. Tali strumenti vengono applicati ai due modi principali di rappresentare
    una OSN tramite grafi, considerando cioè il social e l’interaction graph. Nel
    corso delle ore di laboratorio, gli studenti applicano i concetti appresi a lezione
    su dataset reali di Online Social Networks. Vengono svolti laboratori sull'analisi
    dei vari tipi di grafo sociale visto a lezione. Gli studenti apprendono così l'utilizzo
    di strumenti software di riferimento per l'analisi di dati provenienti da Online
    Social Networks.
  anno: 2022-2023,2021-2022,2020-2021,2019-2020,2018-2019,2017-2018,2016-2017
  lingua: IT
  professori: Passarella Andrea
  tutor: Rossetti Giulio
  notions: 'Rappresentazione di Online Social Networks tramite grafi Strumenti di
    analisi di grafi sociali su larga scala Differenti tipi di grafi per la stessa
    OSN: social and interaction graphs Analisi delle caratteristiche strutturali delle
    OSN (tramite l’analisi dei loro grafi), loro predizione ed evoluzione temporale.'
  tecniche: Strumenti SW per la rappresentazione e l’analisi di grafi OSN su larga
    scala Tecniche per l’estrazione di indici descrittivi delle proprietà fondamentali
    dei grafi OSN partendo da dati di interazione tra utenti Tecniche per l’analisi
    delle strutture delle reti sociali personali, per la raccolta dei dati necessari
    e per l’analisi della loro evoluzione temporale.
  competenze: Capacità di analizzare dataset di OSN su larga scala Comprensione degli
    indici principali per capire le proprietà strutturali delle OSN, e la loro evoluzione
    dinamica Capacità di utilizzare strumenti SW per la manipolazione e l’analisi
    di tali dati.
