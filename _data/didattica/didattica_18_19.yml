    modello più adatto per la loro formalizzazione (per esempio: classificazione binaria,
    regressione, quantificazione). Definizione delle risorse esterne necessarie allo
    svolgimento del processo (per esempio: risorse lessicali, annotazione di dati
    di training). Scelta di strumenti software appropriati, implementazione di componenti
    ad hoc. Scelta e utilizzo di metodi di machine learning per la creazione di modelli
    per SAOM. Valutazione dei modelli generati, interpretazione dei risultati.'
