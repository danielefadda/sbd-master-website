    protezione dei dati personali, alla trasparenza e al trattamento non-discriminatorio.
    Lo studente saprà valutare il trade-off tra l’impatto etico-sociale-legale nell’adozione
    di talune tecnologie rispetto al vantaggio che ne deriva.
