  ore: 20
  area: Big Data Mining
  descrizione: Il modulo presenta le principali tecniche di analisi e mining delle
    opinioni e delle preferenze degli utenti sulla base di Big Data provenienti dal
    web o da altre sorgenti. Particolare enfasi viene posta sull'uso delle tecniche
    di text mining per la comprensione del significato emotivo dei testi prodotti
    dagli utenti sui social media. L'apprendimento sarà sostenuto da numerosi casi
    di studio sviluppati nel laboratorio SoBigData.eu.
  anno: 2019-2020,2018-2019,2017-2018
  lingua: IT
  professori: Esuli Andrea
  tutor: Moreo Fernández Alejandro
  notions: Analisi per topic e analisi per opinion, differenze e peculiarità. La pipeline
    di machine learning per l’analisi automatica del testo. Costruzione e utilizzo
