    centrati sull''individuo; Modelli e tecniche per garantire il diritto alla non-discriminazione
    nella "Big Data analytics"; Le nuove sfide tecnico-legali: profiling, diritto
    all''oblio, ombra digitale e consapevolezza di sé; Data Scientist’s Responsibility.'
