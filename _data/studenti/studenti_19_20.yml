  bio: 'Sono laureata in economia, specialistica in tre paesi europei con tante esperienze in giro per il mondo. Ho lavorato per una multinazionale operante nella gdo e poi iniziato una mia attività, durante la quale ho intuito l’importanza dei dati e deciso di specializzarmi nell’ambito. Perché ritengo che possa diventare una capace data scientist? Oltre a tutte le conoscenze specifiche credo che altre giochino un ruolo importante: la mia precisione e l’attenzione ai dettagli abbinata alla mia capacità di pensare outside the box. L’abilità di scovare pattern talvolta non evidenti e saperli poi ricollegare ad un contesto più grande. La propensione all’apprendimento continuo, necessario per il mondo dei dati in costante evoluzione. La capacità nel lavorare in gruppo, allenata anche su teams internazionali, così come la capacità di lavorare in autonomia, affinata anche grazie all’esperienza con l’attività da me fondata. Al tutto unisco tanta voglia di fare e mettermi in gioco.'
