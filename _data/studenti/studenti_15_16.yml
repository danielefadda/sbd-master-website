  bio: A luglio del 2014 consegue la Laurea Magistrale in Biotecnologie Mediche e Farmaceutiche presso l’Università di Firenze con votazione 110/110 e Lode. Svolge una tesi sperimentale sullo studio dei meccanismi molecolari che intervengono nel processo di cancerogenesi del cancro al colon-retto (Adenopoliposi Familiare) analizzando il profilo di espressione genica di ratti transgenici utilizzati come modello di studio. Durante il periodo universitario segue un training formativo presso il laboratorio di Biofisica del Dipartimento di Biochimica dell’Università di Firenze in cui ha approfondito gli studi sui meccanismi di folding proteico, analisi strutturale e sistemi di interazione proteina-proteina. La formazione universitaria molto incentrata nella pratica di laboratorio gli consente utilizzare diverse tecniche di analisi bioinformatiche e biofisiche orientate sull’analisi dei Big Data (es. DNA-MicroArray, microscopia confocale), da qui nasce il suo interesse per il Master.
