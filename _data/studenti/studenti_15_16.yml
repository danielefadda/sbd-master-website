  bio: 'Laureato magistrale con lode in "Comunicazione d’impresa e comunicazione pubblica" presso l''Università di Salerno con una tesi dal titolo " The private Internet. Intellectual property and the Internet governance ". La ricerca si concentra sulle nuove forme di potere dopo la diffusione globale di Internet. Dal 2011 al 2014, responsabile dell’area comunicazione presso l''Osservatorio Comunicazione e Partecipazione Culture Giovanili ( OCPG ), specializzandosi nelle attività legate all’organizzazione di eventi culturali: ufficio stampa, social media manager, gestione dei contenuti di siti web, pubbliche relazioni e così via. Presidente di " Progetti in Network ", associazione culturale con sede a Salerno specializzata nella comunicazione e nell’organizzazione di conferenze e seminari culturali. Responsabile per l''organizzazione dell " Eighth Annual Conference of the ESPAnet Italia ", rete delle politiche sociali italiane ed europee.'
