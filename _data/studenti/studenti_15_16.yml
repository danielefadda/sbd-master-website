- nome: Antonio Martella
  anno_accademico: 2015-2016
  bio: 'Dottorando in Scienze Politiche presso l’Università di Pisa. Il mio progetto di ricerca si focalizza sull’individuazione degli opinion leader (influencer) nelle reti di conversazione sui social media, attraverso l’analisi delle reti sociali. Mi ritengo un ibrido tra un informatico e uno scienziato politico perché ho sempre cercato di combinare principi e metodi di campi scientifici differenti, in particolar modo la sociologia e l’informatica. Nella mia tesi magistrale, infatti, ho cercato di analizzare quantitativamente - con il software statistico R - l’evoluzione del frame di una issue politica nel passaggio tra media differenti (Twitter, Televisione e stampa quotidiana). Come membro del Medialab del Dipartimento di Scienze Politiche, ho analizzato la campagna elettorale sui social media per le elezioni amministrative in Toscana, in collaborazione con il Tirreno e il CNR di Pisa (progetto #Toscana15). Mi sono appassionato all’analisi delle reti sociali da quando ho scoperto che
    nodi e legami in un grafo, oltre a essere oggetti matematici, possono rappresentare relazioni umane.'
