  bio: 'Alice Giorgio nata a Potenza nel 1987, consegue presso l’università Bocconi di Milano la laurea magistrale in Economia e Management delle Amministrazioni Pubbliche e delle Istituzioni Internazionali con una tesi dal titolo “La maledizione delle risorse naturali: analisi empirica del caso Basilicata". Durante la sua formazione, ha studiato public management, analisi delle politiche di sviluppo industriale e locale, analisi delle politiche pubbliche e project management. Nel 2012 collabora con le Nazioni Unite nell’ambito di un progetto sul campo, a Tirana in Albania, denominato “Youth Employment and Migration”. Durante questa esperienza oltre al supporto tecnico nell’analisi dei dati, partecipa all’organizzazione di programmi di formazione rivolti ai maggiori organismi albanesi di gestione pubblica, per facilitare l’introduzione dell’analisi dei dati nei processi di formulazione delle politiche pubbliche. Nel giugno 2012 inizia la sua collaborazione con la Fondazione Eni Enrico Mattei,
