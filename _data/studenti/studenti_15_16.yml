  bio: Nato a Pagani(Sa) il 18/07/1989. Laureato Magistrale in Consulenza e management aziendale, ha avuto modo di approcciare al mondo dei Big Data presso la Camera di Commercio Italiana in Bulgaria dove, durante un tirocinio formativo, è stato coinvolto in diverse analisi quantitative. Dopo una tesi finale in data mining, ha deciso di iscriversi al master con l'obiettivo di arricchire il curriculum di maggiori competenze tecniche sia nell' utilizzo di software, che nello sviluppo di metodologie di sintetizzazione della conoscenza per prendere decisioni in ambito pubblico/aziendale.
