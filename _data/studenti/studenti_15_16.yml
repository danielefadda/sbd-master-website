- nome: Maria Rosa Verrone
  anno_accademico: 2015-2016
  bio: 'Laureata con lode in Mercati Finanziari, con tesi in “Crisi bancarie sistemiche: il caso dell’Islanda”, si avvicina allo studio dei modelli statistico/matematici applicati ai mercati finanziari. Durante il periodo di studi universitari, ha l’occasione, attraverso la conduzione di indagini sociali periodiche, organizzate dall’ISTAT, di apprezzare l’importanza dell’analisi dei dati come strumento per conoscere la struttura della società. Dopo la laurea, lavora come analista, per più di due anni, in una multinazionale americana nel settore del credito, nell’ambito marketing e sales. La formazione accademica e l’esperienza lavorativa hanno costituito l’ humus ideale per coltivare l’interesse verso l’affascinante mondo dei big data nella ricerca ed interpretazione di dati significativi per le scelte strategiche di aziende ed istituzioni.'
