- nome: Daniela Senatore
  anno_accademico: 2015-2016
  bio: 'Laureata Magistrale in "Comunicazione d''Impresa e Pubblica" con votazione di 110 e lode e Menzione con dignità di pubblicazione con una tesi di ricerca dal titolo “ L’approccio delle Pubbliche Amministrazioni all’e-governance. Un’analisi dei profili twitter istituziona li”, gli interessi di ricerca vertono principalmente sulla grammatica delle relazioni tra Stato e Società Civile, nonché su prassi ed esperienze di gestione condivisa della res publica. Il lavoro di tesi trova prosecuzione nell''elaborazione di un articolo dal titolo " Social media communication in central governments: the case of twitter activity of Italian Ministries ", pubblicato sulla rivista " Journal of Communications Research ". All’esperienza di Addetto Stampa della Provincia di Salerno segue quella di Referente dell''Area Ricerca dell''Osservatorio Comunicazione Partecipazione Culture Giovanili (OCPG) del Dipartimento di Scienze Politiche, Sociali e della Comunicazione dell''Università degli Studi di Salerno.
    Membro del Consiglio Direttivo dell’Associazione Culturale “Progetti in Network” e responsabile della segreteria organizzativa dell’“Ottava Conferenza annuale di ESPAnet Italia”, organizzata dal Dipartimento di Scienze Politiche dell’Università degli Studi di Salerno.'
