  bio: Nel 2014 si è laureata in Biologia con 110/110 presso l’Università di Pisa, dove ha conseguito il dottorato di ricerca internazionale in Biologia con lode nel 2018. Ha partecipato a due progetti europei (Marie Curie Action) per il trasferimento di know-how tra università, dove ha condotto ricerche di microbiologia ambientale ed evoluzione microbica. Autrice di 7 pubblicazioni scientifiche ed oratrice a numerosi convegni scientifici internazionali. Ha svolto attività didattica come assistente ed in seguito come docente esterno per i corsi in ambito zoologico-molecolare. Attualmente è borsista presso il Dipartimento di Biologia dell’Università di Pisa e si occupa dello sviluppo di tecniche innovative di NGS per lo studio di comunità microbiche. Durante gli anni di ricerca a San Pietroburgo ha maturato l’interesse per la bioinformatica che l’ha spinta ad iscriversi al Master per acquisire nuovi strumenti informatici per l’analisi di Big Data.
