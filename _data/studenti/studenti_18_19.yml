  bio: Laureata in Beni Archeologici presso l’Università degli studi di Napoli “L’Orientale”, ho proseguito la carriera accademica all’Università di Pisa, conseguendo, nel 2015, la Laurea Magistrale in Archeologia, con una tesi incentrata sull’archiviazione digitale dei dati archeologici. Durante il percorso universitario ho avuto un’esperienza di internship presso il NAIM - National Archaeological Institute with Museum, a Sofia (Bulgaria); nel 2014 ho partecipato al programma "Erasmus for Traineeship" svolgendo un tirocinio allo STARC - Science and Technology in Archaeology and Culture Research Center, a Nicosia (Cipro). Attualmente sono coinvolta in progetti di digitalizzazione del patrimonio culturale in collaborazione con il PIN - Polo Universitario Città di Prato. Ho deciso di iscrivermi al Master in Big Data Analysis and Social Mining spinta dalla volontà di ampliare le mie conoscenze e acquisire nuove competenze tecnico-scientifiche.
