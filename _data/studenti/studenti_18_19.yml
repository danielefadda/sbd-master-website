- nome: Anastasia Bogomolova
  anno_accademico: 2018-2019
  bio: Ho conseguito la laurea in Ingegneria Nucleare nel 2010 presso l’Università Statale di Scienze Tecniche degli Urali di Ekaterinburg, Russia, con una specializzazione in Radioprotezione dell’Uomo e dell’Ambiente. Durante il terzo anno dell’università ho iniziato ad interessarmi alle discipline economiche e ho quindi deciso di prendere la laurea breve in Economia e Gestione Aziendale, parallelamente alla principale. Subito dopo la laurea, ho iniziato a lavorare presso l’agenzia federale russa «Rosatom», la quale è responsabile dell’intero ciclo di trattamento, stoccaggio e contabilità delle scorie radioattive. Come ingegnere di gestione e controllo, ero responsabile della raccolta dei dati per un data-base federale dei rifiuti radioattivi e inoltre utilizzavo questi dati per ulteriori analisi statistiche.
