  bio: Nato a Cagliari, ho ottenuto la Laurea Triennale in Ingegneria dell’Informazione all’Università degli Studi di Cagliari e nel 2018 ho conseguito la Laurea Magistrale in Ingegneria Biomedica all’Università di Pisa con Lode, svolgendo la tesi presso l’ente specialistico del Servizio Sanitario della Toscana, Fondazione Toscana Gabriele Monasterio, finalizzata alla progettazione e allo sviluppo di un applicativo web per il tracciamento e il monitoraggio dei dati sensibili nelle cartelle cliniche elettroniche. Per un breve periodo ho ricoperto il ruolo di Consultant Engineer a Torino presso Magneti Marelli, multinazionale italiana che opera nel settore Automotive, lavorando nella sezione HMI all’interno di un progetto per Alfa Romeo come sviluppatore di Interfacce Grafiche (GUI) in ambiente WebKit-based. Forte del mio percorso universitario e spinto dall’interesse verso la Scienza dei Dati, ho deciso di iscrivermi a questo Master per poter consolidare temi vecchi e affrontarne di nuovi.
