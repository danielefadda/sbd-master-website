  bio: 'Nato a Lucca. Ho conseguito presso l''Università degli Studi di Pisa i seguenti titoli: Laurea vecchio ordinamento in "Ingegneria Elettronica" (1989) indirizzo "Calcolatori Elettronici" - votazione 109/110, Master universitario in "Tecnologie Internet" (2005) facoltà di Ingegneria e CNR - giudizio Ottimo, Master universitario in "Sviluppo di Applicazioni Mobili" (2012) dipartimento di Informatica - giudizio Ottimo con lode. Lavoro presso il dipartimento ricerca di "Fabio Perini SpA" di Lucca, dove mi occupo di "automazione industriale" e "Industry 4.0". Mi ha spinto a partecipare al Master in "Big Data Analytics & Social Mining" il desiderio di stare al passo con i tempi e di apprendere sempre nuove tecnologie con particolare riferimento alle techiche di "Intelligenza artificiale" e "Machine Learning".'
