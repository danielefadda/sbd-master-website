  bio: Nato a Roma e cresciuto in Abruzzo, da lungo tempo vivo ormai a Bologna. Ho conseguito una laurea in Scienze dell’Informazione presso l’Università di Pisa ed ho lavorato negli ultimi 18 anni in qualità di software architect /developer presso Prometeia s.p.a. A Prometeia, mi sono occupato principalmente di implementazione di software per la gestione di rischi finanziari (Asset & Liability Management – Market Risk) e del coordinamento di team composti da sviluppatori ed analisti in ottica regolamentare (Basel III – IFRS9/IFRS13 accounting) con particolare attenzione a temi critici di ottimizzazione e fast data processing. Da sempre appassionato di informatica e nuove tecnologie, ho deciso di frequentare il Master in Big Data Analytics and Social Mining per far parte di quella che ritengo sia una delle più entusiasmanti rivoluzioni nel campo dell’information technology degli ultimi anni.
