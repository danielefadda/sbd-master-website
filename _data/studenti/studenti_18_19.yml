  bio: Sono un Ingegnere Informatico, laureato con tesi in tecnologie biomediche presso l’Università degli Studi di Firenze. Ho esercitato dapprima la libera professione per poi passare alle dipendenze della pubblica amministrazione dal 2005, dapprima lavorando per l’ARPAT (Agenzia Regionale per la Protezione dell’Ambiente della Toscana) ed attualmente per l’ESTAR (Ente di Supporto Tecnico-Amministrativo Regionale) nel settore ICT. Sono stato consigliere dell’Ordine degli Ingegneri della Provincia di Firenze, per il quale sono stato direttore editoriale della rivista Progettando Ing. Amo la musica e la cultura in generale, sono un bassista e contrabbassista jazz. Frequento il Master Big Data Analytics and Social Mining per consolidare ed arricchire le mie competenze.
