- nome: Maurizio Gazzarri
  anno_accademico: 2018-2019
  bio: 'Nato a Volterra nel 1971. Nel 1990 si trasferisce a Pisa dove si laurea in Scienze dell’Informazione. Dal 2008 al 2018 ha svolto il ruolo di capogabinetto del Sindaco di Pisa occupandosi di digitalizzazione dei servizi, comunicazione, partecipazione e coordinamento di progetti innovativi. È convinto che le scelte strategiche per il miglioramento della qualità della vita dei cittadini, debbano basarsi su affidabili analisi predittive delle conseguenze ed essere valutabili in tempo reale. La partecipazione al Master va in questa direzione: provare a mettere in relazione la PA e le aziende che con essa hanno rapporti, con il mondo degli strumenti e delle soluzioni connesse ai Big Data. Nel 2018 è uscito il suo primo romanzo “I ragazzi che scalarono il futuro” ( http://www.edizioniets.com/scheda.asp?n=9788846753700 ) che racconta, mescolando realtà e fantasia, la nascita dell’informatica italiana e la realizzazione dalla CEP e della ELEA, le prime calcolatrici elettroniche italiane.'
