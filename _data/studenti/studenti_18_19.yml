  bio: Dopo il liceo classico, si iscrive ad Economia e a 24 anni inizia il proprio percorso lavorativo nel mondo della consulenza, abilitandosi alla professione di commercialista. Passato un periodo dedito alla consulenza fiscale e analisi finanziaria presso primari studi di Milano, si appassiona al turnaround management e contenzioso bancario. Grazie alla propria esperienza comprende l'importanza per le aziende di una gestione capillare della custodia e dell'analisi dei dati, soprattutto con valenza strategica. E' con l'entrata in vigore del GDPR che diventa anche consapevole del valore di un utilizzo compliant degli stessi. Si iscrive al Master per dare un valore aggiunto al proprio percorso ed alla propria formazione e acquisire familiarità con strumenti avanzati per l'analisi e gestione dei dati.
