  bio: Paola Serrati' è nata a Lecce nel 1988. Ha conseguito con lode la laurea magistrale in Culture Moderne Comparate all’Università di Torino. Dopo alcune esperienze nell’ambito della comunicazione, è stata responsabile del progetto di ricerca “Sciascia e la Francia” in collaborazione con l’associazione Amici di Leonardo Sciascia e la Fondazione Arnoldo e Alberto Mondadori. Si è perfezionata in scrittura creativa, frequentando i corsi di “Laura Lepri Scritture” presso il Laboratorio Formentini a Milano. Ha insegnato materie letterarie e italiano per stranieri negli istituti di primo e secondo grado. Si è iscritta al master in Big Data per arricchire la sua formazione umanistica con le competenze e i metodi innovativi della Data Science.
