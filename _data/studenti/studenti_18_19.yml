  anno_accademico: 2018-2019
  bio: Mi occupo attualmente di acquisizione ed analisi di dati di test su prototipi e nuovi prodotti, in ambito Turbomachinery, presso il laboratorio di ricerca e sviluppo di Nuovo Pignone (BHGE) a Firenze. Durante il mio dottorato in Fisica delle Particelle, svolto tra Firenze e Ginevra, ho lavorato all'analisi dei dati raccolti dall'esperimento CMS del CERN, utilizzando anche tecniche di machine learning. Il mio lavoro era rivolto alla ricerca di nuova fisica (un secondo bosone di Higgs) attraverso il confronto statistico delle evidenze sperimentali con simulazioni Monte Carlo, e all'ottimizzazione dell'algoritmo di ricostruzione di tracce di particelle cariche per il trigger di alto livello dell'esperimento. https://www.linkedin.com/in/valentina-gori-8b077589/
