  bio: Sono laureato in Psicologia Sperimentale all'università di Firenze ed ho conseguito il PhD in Neuroscienze di Base presso l'università di Pisa. Mi sono occupato principalmente di plasticità corticale e sviluppo del sistema visivo attraverso elettrofisiologia e imaging funzionale. Attualmente sono un Postdoctoral Fellow presso l'istituto di Neuroscienze del CNR di Pisa e svolgo ricerche inerenti lo studio di malattie del del sistema nervoso su modelli animali. Durante il mio percorso formativo, ho scoperto di essere molto appassionato allo sviluppo di nuovi strumenti hardware e software per la microscopia funzionale, l'analisi dei dati e il machine learning. Per questa ragione ho deciso di partecipare al master e ampliare le mie conoscenze nel campo del data science.
