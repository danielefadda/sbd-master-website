  bio: Barbara Ranghetti ha 26 anni ed è nata e cresciuta a Bergamo. Ha frequentato la facoltà di Fisica presso l’Università degli Studi di Milano-Bicocca, conseguendo la laurea triennale con una tesi sperimentale condotta presso il laboratorio di radioattività dell’università, nell’ambito della fisica applicata all’ambiente. Consegue quindi la laurea magistrale con Lode presso lo stesso ateneo a novembre 2018, con una tesi dal titolo “Caratterizzazione di flussi di neutroni mediante misure di spettroscopia neutronica”, svolta presso il laboratorio di radioattività dell’ateneo e il centro di ricerche ENEA (Casaccia, Roma). Durante gli anni di laurea magistrale inizia ad interessarsi ai Big Data e decide quindi di proseguire il suo percorso iscrivendosi al Master, per ampliare le conoscenze informatiche applicate all’ambito dell’analisi dati.
