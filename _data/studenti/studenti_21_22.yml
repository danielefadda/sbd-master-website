  bio: Sono Roberta, originaria di un piccolo paese nella provincia di Avellino, che ho presto lasciato per gli studi universitari. Ho una laurea triennale in Matematica Applicata, una magistrale in Informatica Umanistica e un master in Montaggio Cinematografico conseguito in Inghilterra. Il mio sogno, infatti, era lavorare nel cinema come montatrice. Tuttavia, mi sono resa conto che raggiungere tale meta significava rinunciare a relazioni significative, oltre che ad una vita salutare. Inoltre, le opportunità di crescita nel campo del montaggio video erano davvero scarse, soprattutto in seguito alla pandemia. Pertanto, ho deciso di esplorare nuovi orizzonti, tra cui il mondo della Data Science. Le cose che più mi affascinano di questo mondo sono le sue mille sfaccettature e le sue tante applicazioni ad ambiti diversi. Il mio nuovo obiettivo, dunque, è quello di sfruttare la conoscenza estraibile dai dati per poter contribuire al bene comune.
