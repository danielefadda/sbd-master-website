- nome: Clara Banti
  anno_accademico: 2021-2022
  bio: Laureata in Relazioni Pubbliche (oggi chiamata Comunicazione d'impresa), ho avuto la fortuna di trovarmi nel mondo delle agenzie digitali. Qui dopo qualche anno di ufficio stampa a capire (e raccontare ai non addetti ai lavori) come funzionavano i progetti di sviluppo di siti e piani di marketing digitali, sono passata a occuparmi della consulenza e gestione dello sviluppo dei programmi definiti con le aziende cliente. Era il mondo della performance e dell'ottimizzazione, dei risultati da monitorare nell’e-commerce e delle personalizzazioni da costruire nel CRM, possibili solo grazie ad una corretta raccolta e manipolazione dei dati. È così che i miei interessi sono passati dal marketing al mondo dei dati. Ambiti di interesse per l'uso dei dati per me sono la ricerca di mercato, l'analisi dei comportamenti di DB utenti, l'analisi di performance di piattaforme (non solo e-commerce), la trasformazione del dato in conoscenza.
