  bio: Sono nato a Lodi nel 1985. Da sempre curioso circa le possibili connessioni tra campi diversi della conoscenza, ho seguito, presso l’Università Bocconi di Milano, studi prima in Management per le Arti e la Cultura, poi in Economia e Scienze Sociali. Quindi, nel corso di nove anni di lavoro nella direzione commerciale di una compagnia petrolifera, la mia inclinazione analitica e la mia flessibilità hanno trovato applicazione in un ampio spettro di compiti, dal preparare dossier per autorità governative alla costruzione di modelli di simulazione con Excel. Al tempo stesso, vivere a Roma mi ha consentito di soddisfare la mia passione per l’arte e la storia, ultimamente anche come guida volontaria. Nel tempo, ho scoperto un crescente interesse per la gestione dei dati e per il mondo IT in senso ampio. Così, ho infine deciso di iscrivermi al Master “SoBigData”, con l’intento di ampliare i miei orizzonti e aggiornare le mie competenze di fronte alla crescente complessità dei nostri tempi.
