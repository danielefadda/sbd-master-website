  anno_accademico: 2021-2022
  bio: 'Nato nel 1996 a Milano. Il mio percorso formativo è stato di stampo prettamente umanistico: ho frequentato il liceo classico e in seguito mi sono laureato in filosofia, prima in triennale e poi in magistrale. I miei interessi principali durante gli anni universitari si sono rivolti all''ambito della logica proposizionale, della teoria della conoscenza e della filosofia della scienza. Nella fase di ricerca per la mia tesi magistrale ho avuto modo di affrontare i temi del rapporto mente umana - intelligenza artificiale e del funzionamento del pensiero computazionale. Questo mi ha spinto ad avvicinarmi al mondo della programmazione e allo studio delle più recenti tecnologie per l''estrazione d''informazione a partire da grandi flussi di dati. Il Master in Big Data Analytics and Social Mining ha rappresentato per me un corso di studi concettualmente affascinante e mi ha dato l''opportunità di affacciarmi a un settore lavorativo così stimolante e innovativo come quello della data science.'
