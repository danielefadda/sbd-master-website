  bio: Ciao! Sono nato a Urbino nel 1995 e ho vissuto a Pesaro finchè non ho iniziato i miei studi universitari in Ingegneria Gestionale e Industriale a Bologna. Sono appassionato di musica - ascolto soprattutto blues, rock, jazz e classica e suono l'armonica a bocca - di cinema e lettaratura. Credo che l'Arte possa essere ancora espressa oggi attraverso il cinema e l'IT... purtroppo è ormai molto difficile creare qualcosa di nuovo nella musica o nella letteratura. Tuttavia sono convinto che non possa esistere un futuro senza arti e che ci stiamo adattando verso qualcosa di nuovo e potenzialmente più esplorabile. Forse nei prossimi secoli riconosceranno sviluppatori, digital designers, data scientists di questi tempi come grandi artisti!
