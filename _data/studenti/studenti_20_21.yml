- nome: Marco Zecchinato
  anno_accademico: 2020-2021
  bio: Mi sono laureato in Fisica all'Università di Padova, specializzandomi in particolare nello studio delle interazioni fondamentali, le "forze" che regolano tutti i fenomeni naturali. Accanto a Fisica e Matematica, sono molto interessato alle nuove tecnologie e a come queste cambino la società. Ho deciso quindi di iscrivermi a questo Master per sviluppare le competenze necessarie per partecipare in modo attivo ai cambiamenti che stanno avvenendo attorno a noi, e per per acquisire gli strumenti necessari per diventare un Data Scientist.
  paese: Italia
