  laurea: Lettere/Storia/Lingue
  regione: Sicilia
- nome: Martina Formichini
  anno_accademico: 2020-2021
  bio: Ho conseguito la laurea in Fisica presso l'Università degli Studi di Roma "La Sapienza". Durante la mia tesi ho iniziato ad interessarmi all'attività di ricerca con lo studio delle reti economiche e tecnologiche bipartite. Successivamente sono stata assunta come Solution Developer lavorando su diversi progetti. Ho quindi deciso di iscrivermi al Master in Big Data Analytics & Social Mining per via del mio crescente interesse per il mondo del Machine Learning e dei Big Data.
  paese: Italia
