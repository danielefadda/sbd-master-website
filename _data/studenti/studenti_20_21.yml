  laurea: Comunicazione
  regione: Toscana
- nome: Gianluca Guidi
  anno_accademico: 2020-2021
  bio: Mi chiamo Gianluca e vengo da Castelnuovo di Garfagnana, un piccolo paese della Toscana. Mi sono laureato in scienze economiche presso l'Università di Pisa e la Scuola Superiore Sant'Anna. Durante la magistrale, ho preso parte a diverse attività di ricerca. In primo luogo, come tirocinante presso l'ISTAT, successivamente come assistente al corso di Microeconomia, infine come analista di ricerca per un investment manager. La mia ultima esperienza prima di entrare al master in big data è stata presso Finscience, azienda fintech data-driven, dove ho lavorato come analista di ricerca. Sia le esperienze accademiche che quelle professionali mi hanno fatto capire quanto siano cruciali i big data per la ricerca, indipendentemente dal campo di applicazione, e che una conoscenza specifica e verticale sia fondamentale per poter far "parlare" i dati. Appassionato di musica, suono la chitarra, gioco a tennis, a scacchi e amo le escursioni.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/gianluca-guidi.jpeg
  laurea: Economia
  regione: Toscana
- nome: Marzia Longo
  anno_accademico: 2020-2021
  bio: Sono laureata magistrale in Biologia con una tesi sperimentale nel campo delle scienze omiche, svolta in collaborazione con l'Istituto Superiore di Sanità. La passione per la matematica e l'analisi dei dati mi hanno portato a svolgere questo lavoro nel campo della Bioinformatica, grazie al quale mi sono avvicinata ai Big Data e alla Data science. I progetti realizzati nel percorso di studi, la partecipazione a diversi congressi scientifici e le attività di volontariato mi hanno aiutato a capire come il lavoro di squadra sia fondamentale. Tutto ciò, combinato alle mie doti di precisione e problem solving, mi hanno spinto a intraprendere il master in Big Data Analytics & Social Mining per poter apprendere le principali tecniche di analisi dati e la giusta filosofia per diventare una data scientist.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/marzia-longo.jpg
  laurea: Biologia
  regione: Puglia
- nome: Lorenzo Maggioletti
  anno_accademico: 2020-2021
  bio: Ho conseguito sia la Laurea Triennale sia la Laurea Magistrale in Filosofia presso l’Università di Salerno. Nel percorso di studi, la mia principale area di interesse è stata la storia della filosofia contemporanea, con un’attenzione particolare al movimento fenomenologico. Proprio questa tradizione di pensiero mi ha incoraggiato a privilegiare un approccio interdisciplinare. In questo spirito ho scelto di iscrivermi al Master in Big Data Analytics, convinto non solo che nei prossimi anni sarà sempre più importante avere delle competenze nella gestione, nell’analisi e nell’utilizzo dei dati, ma anche che le trasformazioni indotte dalla rivoluzione dei big data abbiano una significativa rilevanza filosofica.
  paese: Italia
  genere: Maschio
  lingua: Italiano
