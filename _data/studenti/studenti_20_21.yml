  laurea: Psicologia
  regione: Piemonte
- nome: Giuseppe Minardi
  anno_accademico: 2020-2021
  bio: Dopo una triennale in Scienze e Tecnologie Biomolecolari a Trento e dopo aver lavorato in Novartis ad un progetto di Data Analysis ho deciso di unire il mio background biologico alla mia passione per l'informatica iscrivendomi alla Magistrale in Biologia Quantitativa e Computazionale. Qui, fra un esame di Biostatistica e di Machine Learning, ho scoperto la passione per l'analisi dei dati, la loro visualizzazione e la costruzione di modelli predittivi. Dopo aver preso parte a diversi progetti in ambito Data Science legati alla Biologia, dei quali fa parte la mia tesi Magistrale incentrata sull'applicare metodi di feature selection per la scoperta di nuovi target antimicrobici, mi sono iscritto al Master in Big Data & Social Analytics per rafforzare e ampliare le mie conoscenze e avviare la mia carriera lavorativa nel campo dei Big Data.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/giuseppe-minardi.jpg
  laurea: Biologia
  regione: Puglia
- nome: Roberto Narducci
  anno_accademico: 2020-2021
  bio: 'Sono un ricercatore con 8 anni di esperienza professionale nel campo delle Neuroscienze, in particolare nel campo dell’elettrofisiologia e della biologia comportamentale. Ho buona esperienza nella gestione dei progetti (sia in accademia che in collaborazione con aziende cosmetiche), eccellente abilità nella visualizzazione dei dati, analisi dei dati, scrittura di articoli scientifici e presentazioni (oltre a una buona padronanza di Python, R, Matlab e Latex). Sono anche responsabile di creazione, mantenimento e aggiornamento di un database online di schede tossicologiche per ingredienti impiegati in cosmetica: il progetto NOAEL 2.0. Ho scelto il master SoBigData per via del percorso supervisionato che copre tutti gli aspetti basilari e non solo che vengono richiesti ad un data scientist e per la possibilità di interagire attivamente con altri studenti per portare avanti progetti di gruppo.'
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/roberto-narducci.jpeg
  laurea: Biologia
  regione: Toscana
- nome: Gilda Pepe
  anno_accademico: 2020-2021
  bio: Dopo aver acquisito esperienza professionale lavorando nel settore grafico, ho deciso di studiare Lingue e letterature europee presso l’università di Napoli “L’Orientale”, laureandomi nel 2017. A questo punto, attratta dal mondo della ricerca nel campo della linguistica, ho proseguito i miei studi a Bologna, dove nel 2020 ho conseguito la laurea magistrale in Scienze linguistiche con una tesi in linguistica computazionale. L’interesse per le molteplici possibilità e applicazioni di un approccio computazionale alla linguistica, infatti, mi ha spinta a collaborare al progetto “Italian FrameNet” e a dedicarvi la stesura della tesi. Una volta completato il mio lavoro nell’ambito del progetto, ho deciso di partecipare al Master in Big Data Analytics & Social Mining per apprendere nozioni di computer science utili, in particolare, per il trattamento e l’analisi dei dati linguistici.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/gilda-pepe.jpg
  laurea: Lettere/Storia/Lingue
  regione: Campania
- nome: Maria Raffa
  anno_accademico: 2020-2021
  bio: Mi chiamo Maria e sono nata a Messina nel 1995. Ho conseguito la laurea triennale in filosofia all'università di Bologna, e ho poi scelto di specializzarmi nella filosofia della scienza, frequentando la magistrale in Filosofia dell'Informazione all'università di Urbino. I miei studi mi hanno resa consapevole di come la filosofia sia un mezzo utile per comprendere e analizzare le discipline scientifiche, e in particolare sono molto interessata alle problematiche legate al ruolo della tecnologia nella ricerca scientifica. E' per questa ragione che sto cercando di affinare le mie competenze in data analysis, e mi sono iscritta al master SoBigData, che mi ha permesso di confrontarmi con gli aspetti pratici della data science, fornendomi molti strumenti essenziali per l'approfondimento di questa disciplina.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/maria-raffa.jpg
  laurea: Filosofia
  regione: Sicilia
- nome: Riccardo Scasso
  anno_accademico: 2020-2021
  bio: Sono una persona intraprendente, sempre alla ricerca di nuove sfide. Ho studiato presso la Facoltà di Economia e Management dell'Università di Pisa e poi ho proseguito gli studi magistrali in Banking, Corporate Finance e Financial Markets.Durante quei giorni grazie ad alcuni progetti, iniziai a conoscere meglio il mondo dei Big data e per questo motivo, ho deciso di intraprendere questa esperienza, per completare i miei studi. Il Master è stato un'esperienza unica che mi ha permesso di crescere molto.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/riccardo-scasso.jpeg
  laurea: Economia
  regione: Sicilia
- nome: Carmela Sgroi
  anno_accademico: 2020-2021
  bio: Mi sono laureata in Internazionalizzazione delle Relazioni Commerciali all’Università di Catania e ho approfondito parte dei miei studi universitari attraverso corsi di formazione privati e studio autodidattico. Ho così acquisito delle conoscenze ampie e variegate che coprono, in particolare, le aree relative al diritto, all’economia, al marketing e all’internazionalizzazione di impresa. Negli anni mi sono resa conto dell’importanza che la gestione e l’analisi di grosse mole di dati ricoprono nel mondo moderno e in molti aspetti della nostra vita economica e sociale. Proprio per questa ragione ho deciso di iscrivermi a questo Master che rappresenta per me una imperdibile opportunità per avvicinarmi a questo campo ed estendere le mie conoscenze e competenze.
  paese: Italia
  genere: Femmina
  lingua: Italiano
