  laurea: Filosofia
  regione: Campania
- nome: Miki Mema
  anno_accademico: 2020-2021
  bio: Mi sono laureata nel 2018 in Economia con una tesi incentrata sullo studio degli effetti delle relazioni sociali tra gli individui nel sistema economico. Dopo la laurea, ho avuto diverse esperienze lavorative nel settore privato, le quali mi hanno fatto capire l'importanza dei dati per il business. Mi sono iscritta al Master in Big Data Analytics & Social Mining per imparare i metodi di analisi dei dati al fine di lavorare come Data Scientist in futuro.
  paese: Albania
