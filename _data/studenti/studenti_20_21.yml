- nome: Elisa Mercanti
  anno_accademico: 2020-2021
  bio: Ho 25 anni e vengo da una piccola città vicino a Torino. Dopo aver conseguito una laurea triennale in Psicologia, con una tesi di psicometria su una tecnica di analisi dei dati, mi sono specializzata in Psicologia Criminologica e Forense, presso l’Università di Torino. Sono sempre stata affascinata dall’analisi dati e dalle metodologie di ricerca nell’ambito psicosociale e, dopo una breve collaborazione con una fondazione privata di ricerca, ho deciso di approfondire le mie conoscenze nella gestione e analisi di dati. Mi sono quindi iscritta al master in Big Data Analytics per ottenere quelle competenze tecniche che mi permettano di studiare i processi umani anche dal punto di vista quantitativo così da tentare di comprendere la complessità del mondo che ci circonda.
  paese: Italia
  genere: Femmina
  lingua: Italiano
