- nome: Fatima Zahra Abid
  anno_accademico: 2020-2021
  bio: Mi chiamo Fatima Abid e sono nata e cresciuta a Verona, di nazionalità italiana e marocchina. Ho viaggiato tanto fin da piccola e mi sono avvicinata al mondo della sociologia poiché sentivo il bisogno di interpretare i fenomeni che osservavo attorno a me. Ho studiato Sociologia e Ricerca Sociale a Trento ed è negli ultimi anni della magistrale che rimango affascinata dalle potenzialità dei software e linguaggi di programmazione al fine di collezionare, manipolare e analizzare una grande quantità di dati. Questi ultimi hanno origine e si riferiscono alla nostra società e per questa ragione ho deciso di intraprendere questo percorso. Il mio obiettivo è quello di affinare e migliorare le mie capacità di ricerca e analisi.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/fatima-zahra-abid.jpg
  laurea: Sociologia
  regione: Veneto
- nome: Vincenzo Aiello
  anno_accademico: 2020-2021
  bio: Laureato in Economia Aziendale Business Administration presso l'Università degli Studi di Napoli Federico II. Dopo 2 anni di esperienza professionale nel campo del Marketing e di Project Management ho voluto acquisire nuove competenze nel settore dei Big Data per poter comprendere meglio ciò che è alla base di una strategia Data Driven. La mia formazione è focalizzata al management. Tuttavia le mie svariate esperienze di vita derivanti dalle mie passioni per il volontariato, le politiche sociali, lo sport e i viaggi hanno arricchito il mio profilo e le mie skills in modo tale ad potermi adattare in qualsiasi contesto e situazione.
  paese: Italia
  genere: Maschio
  lingua: Italiano
