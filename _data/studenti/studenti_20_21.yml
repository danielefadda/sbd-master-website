  laurea: Scienze Politiche
  regione: Sicilia
- nome: Niccolò Silicani
  anno_accademico: 2020-2021
  bio: Nato a Pietrasanta (LU) nel 1994, dopo il conseguimento della laurea triennale in Economia e Commercio presso l'Università di Pisa, ho studiato alla LUISS Guido Carli, dove ho ottenuto la laurea magistrale in Economia e Finanza. Successivamente ho lavorato come consultant presso una primaria società di consulenza. Ho deciso di iscrivermi al Master perché ritengo che nella società odierna, ridisegnata dai Big Data, sia necessario acquisire strumenti utili a disambiguare l'informazione dal rumore, al fine di offrire un supporto decisivo ai progetti industriali e di ricerca.
  paese: Italia
  genere: Maschio
  lingua: Italiano
