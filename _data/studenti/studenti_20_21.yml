- nome: Guglielmo Giomi
  anno_accademico: 2020-2021
  bio: Mi chiamo Guglielmo Giomi, vengo dalla toscana e sono designer e ricercatore interdisciplinare. Ho conseguito una laurea triennale in Design della Comunicazione presso il Politecnico di Milano e un Master in Photography & Society presso la Royal Academy of Arts The Hague (Paesi Bassi). Sono interessato all’informazione lungo tutto il suo percorso, dall’estrazione, passando per l’elaborazione, fino alla sua disseminazione. Nella mia ricerca personale, sono interessato alle minoranze territoriali, empowerment spaziale e paradigmi sperimentali di open-data. Ho intrapreso il Master in Big Data Analytics per apprendere metodologie quantitative necessarie per comprendere più a fondo fenomeni complessi e poter fare divulgazione scientifica su tematiche in rapido cambiamento legate ai dati.
  paese: Italia
  genere: Maschio
  lingua: Italiano
