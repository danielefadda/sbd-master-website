  laurea: Economia
  regione: Campania
- nome: Nicolò Allegra
  anno_accademico: 2020-2021
  bio: Sono nato a Catania nel 1994. Fin da piccolo ho avuto un grande interesse per la matematica. Tuttavia, dopo avero conseguito il diploma presso un liceo scientifico, mi sono trasferito a Bologna per seguire un'altra passione, quella per lo studio della storia delle istituzioni e del pensiero politico. Così, nel 2019 ho conseguito la laurea magistrale in Global Cultures presso l'ateneo bolognese. Ho lavorato e viaggiato per circa un anno, prima in Francia e poi in Australia. Quando sono tornato in Italia, ho deciso di iscrivermi al master per ottenere degli strumenti con cui mettere pienamente a frutto i miei studi e le mie inclinazioni.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/nicol-allegra.jpeg
  laurea: Lettere/Storia/Lingue
  regione: Sicilia
- nome: Simona Barba
  anno_accademico: 2020-2021
  bio: Sono nata a Napoli nel 1995 e ho conseguito nel 2017 la Laura Triennale in Matematica presso l'Università degli studi di Napoli Federico II, con una tesi in Algebra sullo studio di Moduli su anelli unitari. Qui ho proseguito il mio percorso dandogli un'impronta più applicativa, ottenendo la Laura Magistrale con una tesi in Fisica Matematica riguardante la modellazione della dinamica virale in un'infezione a livello microscopico. Sono da sempre appassionata di scienza e tecnologia e durante i miei studi mi sono resa conto di quanto l'analisi dei dati fosse importante in tantissimi ambiti di applicazione. Per questo motivo ho deciso di approfondire le mie conoscenze iscrivendomi al Master in Big Data Analytics & Social Mining.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/simona-barba.jpg
  laurea: Matematica
  regione: Campania
- nome: Luca Buoni
  anno_accademico: 2020-2021
  bio: Dopo aver conseguito il diploma di perito industriale in elettronica e telecomunicazioni, mi sono iscritto alla facoltà di Fisica di Pisa. Mi sono laureato in Fisica della Materia con una tesi sperimentale incentrata sulla fabbricazione di dispositivi bidimensionali. Durante gli anni universitari ho anche partecipato con il team U-PHOS al programma REXUS/BEXUS che permette agli studenti delle università di tutta Europa di effettuare esperimenti scientifici e tecnologici in ambito spaziale. Ho deciso di iscrivermi al Master in Big Data Analytics & Social Mining perché sono interessato dalla possibilità di ricavare informazioni dai dati per fare previsioni in campo scientifico, sociale ed economico.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/luca-buoni.jpeg
  laurea: Fisica
  regione: Toscana
- nome: Eleonora Cappuccio
  anno_accademico: 2020-2021
  bio: Sono nata a Pisa. Ho studiato Design della Comunicazione al Politecnico di Milano e a Toronto, occupandomi principalmente di visualizzazione dati. La mia tesi di laurea magistrale, sviluppata all'interno del DensityDesign Lab, analizza le visualizzazioni dati generate dagli utenti su Wikipedia e Commons. Ho lavorato in Germania come ricercatrice e data visualization designer per un progetto editoriale sull'architettura in Antartide.
  paese: Italia
  genere: Femmina
  lingua: Italiano
