  laurea: Architettura
  regione: Toscana
- nome: Francesca Silvia Carosio
  anno_accademico: 2020-2021
  bio: Curiosa e pragmatica, coniugo competenze di ricerca sociale qualitativa e quantitativa a un’approfondita formazione storica e umanistica. Con un’esperienza di oltre 15 anni nella progettazione europea e una certificazione Project Management Professional, ritengo necessario affiancare il lavoro di progettazione ad analisi quantitative approfondite sia in fase di analisi ex ante sia durante la valutazione ex post. Partecipare al Master in Big Data è lo step necessario per contribuire in maniera più efficiente a unità di ricerca e programmazione dedicate all’implementazione di politiche e progetti innovativi.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/francesca-silvia-carosio.jpg
  laurea: Sociologia
  regione: Valle d'Aosta
- nome: Isabel Carrozzo
  anno_accademico: 2020-2021
  bio: Nata nel 1996 a Genova, ho conseguito la laurea triennale e magistrale in Filosofia all'Università degli Studi di Genova portando avanti parallelamente il percorso di eccellenza offerto dall’Università Superiore di Genova (IANUA). Ho iniziato a maturare il desiderio di intraprendere un percorso formativo integrativo rispetto a quello umanistico durante la magistrale. Ad orientarmi verso la figura del Data Scientist è stata l’esperienza vissuta durante la stesura della mia tesi, svolta in collaborazione con l’Istituto Italiano di Tecnologia (IIT) nell’ambito della Social Cognition in Human-Robot Interaction (S4HRI). Il desiderio di ampliare la mia conoscenza ed accedere a nuove aree di indagine, metodi di analisi ed interpretazione dei dati, mi ha condotto ad intraprendere il master in Big Data & Social Mining.
  paese: Italia
  genere: Femmina
  lingua: Italiano
  image: /assets/images/studenti/20_21/isabel-carrozzo.jpg
  laurea: Filosofia
  regione: Liguria
- nome: Luca Cavargini
  anno_accademico: 2020-2021
  bio: 'Guidato da grande passione e tanta voglia di imparare, mi piace lavorare su progetti che richiedono l''analisi dei dati a supporto delle decisioni di business. Ho deciso di iscrivermi al master affascinato dalle grandi opportunità emergenti dagli strumenti di Data Analytics. Dopo l''università, ho avuto la possibilità di lavorare nella consulenza nel settore finanziario (esperienza: 1,5 yrs), nello specifico in operazioni di finanza straordianria, nel Reporting finanziario (i.e. IFRS 17 Transition Project) e nella mediazione creditizia Fintech. Da studente di economia aziendale ho lavorato su un progetto di tesi riguardante il tema dei costi di agenzia tra management e azionisti analizzando la relazione tra la struttura dei compensi dei manager e la tendenza allo short termism nelle scelte di investimento.'
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/luca-cavargini.png
  laurea: Economia
  regione: Umbria
- nome: Alfonso Corrado
  anno_accademico: 2020-2021
  bio: Sono nato nel 1994 in un paesino tra Napoli e Salerno. La mia passione per la Fisica e la Matematica mi ha condotto ad ottenere la laurea magistrale in Fisica presso l’Università di Napoli ‘Federico II’ nel 2019. La tesi ha riguardato l’applicazione della fisica dei Sistemi Complessi all’architettura 3D dei cromosomi. Dopo la laurea ho vinto una borsa di studio negli USA per un progetto di tre mesi riguardo i segnali delle onde gravitazionali. Quando sono tornato, ho intrapreso un lavoro in ambito finanziario, e ho trascorso un anno come Analyst in Deloitte a supporto dell’ufficio Market Risk di Intesa Sanpaolo. I dati mi hanno guidato in tutte le mie esperienze. Quindi, per approfondire l’analisi dei big data e imparare come utilizzarli per estrarre conoscenza utile in diversi ambiti, da quello scientifico a quello economico, ho deciso di frequentare il Master in Big Data Analytics & Social Mining. Dopo il Master mi piacerebbe lavorare come Data Scientist in dipartimenti R&D.
  paese: Italia
  genere: Maschio
  lingua: Italiano
  image: /assets/images/studenti/20_21/alfonso-corrado.jpg
  laurea: Fisica
  regione: Campania
- nome: Giovanni Cusumano
  anno_accademico: 2020-2021
  bio: Sono un filologo e traduttore (mi occupo di testi in cinese e giapponese) e ho un forte interesse per il Natural Language Processing. Nel 2014, ho iniziato i miei studi all'universita Ca 'Foscari di Venezia, dove ho conseguito la laurea in lingue orientali. L'ultimo anno della triennale, l'ho passato a Osaka, dove ho continuato la mia ricerca sulla letteratura giapponese classica. Infine, nel 2019 ho conseguito un Masters' degree in Japanese Studies presso la SOAS di Londra. Ho iniziato a programmare da autodidatta all'inizio della pandemia e mi sono immediatamente reso conto del potenziale posseduto dal Deep Learning nell'ambiti della traduzione automatica e del natural language understanding. Ciò mi ha spinto a intraprendere la carriera del Data Scientist.
  paese: Italia
  genere: Maschio
  lingua: Italiano
